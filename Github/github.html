<!DOCTYPE html>
<html lang="en">
<head>
    <!-- stylesheet -->
    <link rel="stylesheet" href="./github.css">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Imperial+Script&family=Noto+Sans+Cypro+Minoan&family=Noto+Sans:wght@100;200;300;400&family=Open+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Poppins:wght@400;500&family=Source+Code+Pro:wght@400;700&family=Tektur:wght@500&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="./github.svg">

    <title>Sign in to Github</title>
</head>
<body>
   <div class="container">
        <img src="./github.svg" ><br>
        <p>Sign in to GitHub</p>

        <div class="form">
            <form action="">
                <label for="username" class="label">Username or email address</label><br>
                <input type="text" id="username" class="inputBox"><br><br>
                <div class="passwordSection">
                    <label for="password" class="label">Password</label><br>
                    <a href="" class="forgotPassword">Forgot password?</a>
                </div>
                <input type="password" id="password" class="inputBox">
                <br><br>
                <button class="signin">Sign in</button>
            </form>
            
        </div>
        
        <div class="newAccount">
            <p>New to Github?<span class="createAccount"><a href="">Create an account</a></span></p>
            
        </div>
        <center>
        <div class="footer">
            <ul>
                <li><a href="">Terms</a></li>
                <li><a href="">Privacy</a></li>
                <li><a href="">Security</a></li>
                <li><a href="" id="contact" >Contact GitHub</a></li>
            </ul>
        </div>
        </center>
        
</body>
</html>
