<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h3>REGISTRATION</h3>

    <form align="center">
        <!-- first name -->
        <label for="fn">First Name</label>
        <input type="text" id="fn" placeholder="Firstname"><br>
    
        <!-- middle name -->
        <label for="mm">Middle Name</label>
        <input type="text" id="mm" placeholder="MiddleName"><br>
    
        <!-- LAST NAME -->
        <label for="ln">Last Name</label>
        <input type="text" id="ln" placeholder="LastName" >
    
        <!-- USERNAME -->
    
        <br><br><label for="username">UserName</label>
        <input type="text" id="username" placeholder="UserName">
    
        <!-- PASSWORD -->
        <br><label for="pswd">Password</label>
        <input type="password" id="pswd" placeholder="Password">
        <br>
    
        <!-- EMAIL -->
    
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email"><br>
    
        <!-- DATE -->
    
        <label for="date">date of birth</label>
        <input type="date" name="" id="date" ><br><br>

        <!-- Radio Button -->
        <label name="gender" for="gender">Gender : </label>
        <input type="radio" name="gender" id="m">
        <label for="m">Male</label>
        <input type="radio" name="gender" id="f">
        <label for="f">Female</label>
        <input type="radio" name="gender" id="o">
        <label for="o">Others</label><br><br><br>


        <!-- file -->

        <label for="file">Chose your file</label><br><br>
        <input type="file" name="" id="file"><br><br>

        <!-- Address -->
        <label for="ad">Address : </label><br>
        <textarea  id="ad" cols="30" rows="10" placeholder="Enter your address"></textarea><br>

        <!-- checkbox -->
        
        <input type="checkbox" name="" id="car">
        <label for="car">I have a car</label><br>
        <input type="checkbox" name="" id="bike">
        <label for="bike">I have a bike</label><br>
        <input type="checkbox" name="" id="boat">
        <label for="boat">Ihave a boat</label><br><br>

        <!-- select -->

        
        <label for="char">Choose your car</label>
        <select name="" id="char">
            <option value="Volvo">Volvo</option>
            <option value="BMW" >BMW</option>
            <option value="Benz">Benz</option>
            <option value="Audi">Audi</option>
        </select>
    



    </form>
</body>
</html>
